<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="x-icon" href="image/logoo.png">
  <title>ByteForge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {     
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    padding: 130px 40px 40px; /* Increased top padding */
    color: #333

    }

    
  .center-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(80vh - 100px); /* Adjust if your header is taller */
  padding: 20px;
}

.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  max-width: 1000px;
  width: 100%;
  justify-content: center;
}

.category {
  text-decoration: none;
  display: block;
  color: inherit;
  background-color: #ffffff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.category:hover {
  transform: translateY(-8px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.category img {
  width: 100%;
  height: 150px;
  object-fit: contain;
  display: block;
}

.category h3 {
  padding: 20px;
  font-size: 1.3rem;
  text-align: center;
  background-color: #f9fbfc;
}

    
/* General header styling */
    header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ffffff;
    padding: 20px 50px;
    background-image: linear-gradient(rgba(4,9,30,0.5), rgba(4,9,30,0.5)), url(image/setup.jpg);
    z-index: 1000;

}

/* Container for logo and nav */
    .logo-container {
    display: flex;
    justify-content: space-between; 
    align-items: center;
    }


    .logo {
    height: 60px;
    }


    .nav-links {
    list-style: none;
    display: flex;
    gap: 3px;
    }
    .nav-links li{
        margin-left: 50px;
        font-size: 14px;
        font-family: 'Noto sans JP';
    }

    .nav-links li a {
    text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: color 0.3s ease;
  position: relative;
}

    .nav-links li a::after {
  content: '';
  display: block;
  width: 100%;
  height: 2px;
  background-color: white;
  position: absolute;
  left: 0;
  bottom: -5px; 
  transform: scaleX(0); 
  transition: transform 0.3s ease; 
}

.nav-links li a:hover {
  color: #ffffff;
}

.nav-links li a:hover::after {
  transform: scaleX(1);
}

    ul {
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    ul li{
        list-style: none;
        margin-left: 100px;
        margin-top: 27px;
        font-size: 14px;
    }
    ul li a{
        text-decoration: none;
        color: black;
        font-family: Arial;
        font-weight: bold;
        transition: 0.4 ease-in-out;
    }

  </style>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="image/logoo.png" alt="BYTE FORGE" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="BuildOwnPC.html">SERVICE</a></li>
      <li><a href="aboutus.html">ABOUT US</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </div>
</header>

<!-- Wrapper for centering -->
<div class="center-wrapper">
  <div class="categories">
    <div class="category">
      <a href="graphics-card.html" class="category">
        <img src="image/Rx6600.webp" alt="Graphics Card">
        <h3>Graphics Cards</h3>
      </a>
    </div>

    <div class="category">
      <a href="peripirals.html" class="category">
        <img src="image/AulaF2066.webp" alt="RAM">
        <h3>Pheripirals</h3>
      </a>
    </div>

    <div class="category">
      <a href="monitors.html" class="category">
        <img src="image/MonitorPage.webp" alt="monitor">
        <h3>Monitors</h3>
      </a>
    </div>
  </div>
</div>

    
  <script>

    var navLinks = document.getElementById("navLinks");
    function showMenu() {
        navLinks.style.right = "0";
    }
    function hideMenu() {
        navLinks.style.right = "-200px";
    }


</script>

    
</body>
</html>
